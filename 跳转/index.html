<!DOCTYPE html>
<html>
<head>
    <script>
        function redirectToOldsai() {
            var currentUrl = window.location.href;  // 获取当前网址
            var newUrl = currentUrl.replace(/\/\/(www\.)?[^\/]+/, '//oldsai.cn'); // 替换域名
            window.location.href = newUrl; // 跳转到新网址
        }
    </script>
</head>
<body onload="redirectToOldsai()">
</body>
</html>
