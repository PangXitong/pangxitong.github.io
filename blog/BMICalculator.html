<!DOCTYPE html>  
<html>  
<head>  
 <title>体质指数计算器</title>  
 <script type="text/javascript">  
 // 定义一个函数用于计算BMI值  
 function calculateBMI() {  
 // 获取输入框中的值  
 var height = parseFloat(document.getElementById("height").value);  
 var weight = parseFloat(document.getElementById("weight").value);  
  
 // 计算BMI值  
 var bmi = weight / (height * height);  
  
 // 将BMI值显示在下方的文本框中  
 document.getElementById("bmi").value = bmi.toFixed(2);  
 }  
 </script>

 <input type="text" id="height" name="height"><br><br>

 <center><p>您的BMI值为：</p>  
 <input type="text" id="bmi" name="bmi" readonly><br><br>  
 <button onclick="calculateBMI()">计算BMI</button> 
 
 <p>百科：身体质量指数，是BMI（Body Mass Index）指数，简称体质指数，是国际上常用的衡量人体胖瘦程度以及是否健康的一个标准。<br>对于中国人，通常情况下体质指数不应大于19.0或小于18.5（18.4≦BMI≦19）<br><br>其他资料：<a href="./HearingTest.html"target="_blank">测试人类听力水平</a></p>
