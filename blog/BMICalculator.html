<!DOCTYPE html>  
<html>  
<head>  
 <title>体质指数计算器</title>  
 <script type="text/javascript">  
 // 定义一个函数用于计算BMI值  
 function calculateBMI() {  
 // 获取输入框中的值  
 var height = parseFloat(document.getElementById("height").value);  
 var weight = parseFloat(document.getElementById("weight").value);  
  
 // 计算BMI值  
 var bmi = weight / (height * height);  
  
 // 将BMI值显示在下方的文本框中  
 document.getElementById("bmi").value = bmi.toFixed(2);  
 }  
 </script>

 <center><table><tr align="center"><td>
 <p>请输入您的身高（单位：米）:</p>  
 <input type="text" id="height" name="height"><br><br>  
 
 </td><td>
 
 <p>请输入您的体重（单位：千克）:</p>  
 <input type="text" id="weight" name="weight"><br><br>  
 </td></tr></table></center>
 
 <center><p>您的BMI值为：</p>  
 <input type="text" id="bmi" name="bmi" readonly><br><br>  
 <button onclick="calculateBMI()">计算BMI</button> 
 
 <br><br>
 <p>百科：身体质量指数，是BMI（Body Mass Index）指数，简称体质指数，是国际上常用的衡量人体胖瘦程度以及是否健康的一个标准。
 <br><br>体质指数不应大于19.0或小于18.5（18.4≦BMI≦19），小于18.5为体重不足，大于等于
24为超重，大于等于28为肥胖。
