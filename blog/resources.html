<!DOCTYPE html>
<html>
<head>
    <title>庞玺桐的资源库</title>
    <style>
        /* 容器样式 */
        .resource-library {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #E6E6E6;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* 标题样式 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            color: #555;
        }
        
        /* 模式选项样式 */
        .mode-options {
            display: flex;
            align-items: center;
        }
        
        .mode-option {
            margin-right: 10px;
            font-size: 14px;
            color: #888;
            cursor: pointer;
        }
        
        /* 资源列表样式 */
        .resources {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        
        /* 资源卡片样式 */
        .resource {
            width: 200px;
            margin-right: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
        }
        
        /* 资源图片样式 */
        .resource img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        
        /* 资源信息样式 */
        .resource-info {
            padding: 10px;
        }
        
        .resource-info p {
            margin: 0;
            font-size: 14px;
            color: #888;
        }
        
        /* 资源名称样式 */
        .resource-name {
            font-weight: bold;
            font-size: 16px;
            color: #000000;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        
        /* 资源类型样式 */
        .resource-type {
            color: #555;
        }
        
        /* 资源日期样式 */
        .resource-date {
            color: #555;
        }
        
        /* 深色模式下的样式 */
        body.dark-mode {
            background-color: #000000;
            color: #fff;
        }
        /* 深色模式下标题文字样式 */
        body.dark-mode .title {
            color: #fff;
        }

        /* 深色模式下模式选项文字样式 */
        body.dark-mode .mode-option {
            color: #fff;
        }

        /* 深色模式下资源卡片背景色和边框样式 */
        body.dark-mode .resource {
            background-color: #0A0A0A;
            border: 1px solid #444;
        }

        /* 深色模式下资源信息文字样式 */
        body.dark-mode .resource-info p {
            color: #ccc;
        }

        /* 深色模式下资源名称文字样式 */
        body.dark-mode .resource-name {
            color: #fff;
        }

        /* 深色模式下资源类型和日期文字样式 */
        body.dark-mode .resource-type,
        body.dark-mode .resource-date {
            color: #bbb;
        }
        body.dark-mode .resource-library {
            background-color: #000000;
            color: #bbb;
        }
    </style>
</head>
<body>
    <br>
    <div class="resource-library">
        <div class="header">
            <div class="title">Oldsai资源库<br><small><small><small>此页面为庞玺桐的资源库（目前此页面正在开发中）</small></small></small></div>
            <div class="mode-options">
                <div class="mode-option" onclick="toggleDarkMode()">切换模式</div>
            </div>
        </div>
        
        <div class="resources">
            <div class="resource">
                <img src="resource1.jpg" alt="资源1">
                <div class="resource-info">
                    <p class="resource-name">资源1</p>
                    <p class="resource-type">类型：图片</p>
                    <p class="resource-date">日期：2021-01-01</p>
                </div>
            </div>
            
            <div class="resource">
                <img src="resource2.jpg" alt="资源2">
                <div class="resource-info">
                    <p class="resource-name">资源2</p>
                    <p class="resource-type">类型：文档</p>
                    <p class="resource-date">日期：2021-01-02</p>
                </div>
            </div>
            
            <div class="resource">
                <img src="resource2.jpg" alt="资源2">
                <div class="resource-info">
                    <p class="resource-name">资源2</p>
                    <p class="resource-type">类型：文档</p>
                    <p class="resource-date">日期：2021-01-02</p>
                </div>
            </div>
            
            <!-- 添加更多资源 -->
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
