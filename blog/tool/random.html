<!DOCTYPE html>
<html>
<head>
  <title>抽签程序</title>
  <style>
    .result {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>抽签程序</h1>
  <p>点击下面的按钮进行抽签：</p>

  <button onclick="drawLottery()">抽签</button>

  <h2 class="result" id="result"></h2>

  <script>
    function drawLottery() {
      var candidates = [
        '曹语轩', '程潆灏', '段泓宇', '高赫阳', '江楠', '姜凯童', '金美涵', '李浩特', '李佳瑞', '李津铭',
        '李丽娜', '李若琪', '李沈思', '李夷然', '刘宸明', '刘嘉文', '刘妍鸿', '刘峪', '刘长裕', '吕承阳',
        '马悦', '牛子文', '庞玺桐', '阮振硕', '史策', '宋佳玥', '苏佳月', '孙润泽', '王泓尧', '王琨博',
        '王烁涵', '魏馨蕊', '徐颢天', '杨宝婷', '杨帆', '杨嘉琳', '杨嘉莹', '于思源', '张佳迪', '张健羽',
        '赵赫', '郑孟莹', '郑毅', '仲昭熙', '朱泓澎', '朱祉彦'
      ];

      var resultElement = document.getElementById('result');
      var randomIndex = Math.floor(Math.random() * candidates.length);
      var winner = candidates[randomIndex];

      resultElement.innerHTML = '抽中的人是：' + winner;
    }
  </script>
</body>
</html>
