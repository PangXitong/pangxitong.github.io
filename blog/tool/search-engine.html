<!DOCTYPE html>
<html>
<head>
    <title>多搜索引擎搜索</title>
    <!--百度统计-->
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?c3a493d9a1c55744165dff839ae8bd12";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .search-engine {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            background-color: #ddd;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .search-engine.selected {
            background-color: #333;
            color: #fff;
        }

        #searchForm {
            margin-top: 20px;
        }

        #searchTerm {
            border-radius: 20px;
            padding: 10px;
            border: none;
            width: 400px;
            font-size: 18px;
        }

        #searchButton {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }

        .footer a {
            color: #333;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer img {
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!--搜索引擎-->
    <div class="container">
        <h1>多搜索引擎搜索</h1>
        <div>
            <div class="search-engine" onclick="changeSearchEngine('https://www.baidu.com/s?wd=', this)">Baidu</div>
            <div class="search-engine" onclick="changeSearchEngine('https://www.bing.com/search?q=', this)">Bing</div>
            <div class="search-engine" onclick="changeSearchEngine('https://baike.baidu.com/item/', this)">百度百科</div>  
            <div class="search-engine" onclick="changeSearchEngine('https://github.com/search?q=', this)">GitHub</div>  
            <div class="search-engine" onclick="changeSearchEngine('https://www.yandex.com/search?text=', this)">Yandex</div>  
            <div class="search-engine" onclick="changeSearchEngine('https://www.sohu.com/search?q=', this)">搜狐</div>  
            <div class="search-engine" onclick="changeSearchEngine('https://www.163.com/search?keyword=', this)">网易有道</div>  
            <div class="search-engine" onclick="changeSearchEngine('https://quark.sm.cn/s?q=', this)">夸克</div>  
            <div class="search-engine" onclick="changeSearchEngine('https://www.google.com/search?q=', this)">Google</div>
            <div class="search-engine" onclick="changeSearchEngine('https://search.yahoo.com/search?p=', this)">Yahoo</div>
            <div class="search-engine" onclick="changeSearchEngine('https://www.aol.com/search?q=', this)">AOL</div>  
            <!-- 添加其他搜索引擎 -->
        </div>
        <br>
        <div>
            <form id="searchForm" onsubmit="submitForm(event)">
                <input type="text" id="searchTerm" placeholder="请输入搜索内容">
                <button type="submit" id="searchButton">搜索</button>
            </form>
        </div>
    </div>
        <center><p style="max-width: 1000px;text-align: left;font-size: 120%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本网页由庞玺桐开发，默认使用百度搜索，您也可以选择其他搜索引擎进行搜索，搜索结果将在浏览器新建标签页打开，此网页可以帮助全方位多角度的查询资料。</p></center>

    <script>
        var searchEngineUrl = 'https://www.baidu.com/s?wd='; // 默认使用百度搜索

        function changeSearchEngine(url, element) {
            // 移除其他搜索引擎的选中状态
            var searchEngines = document.getElementsByClassName('search-engine');
            for (var i = 0; i < searchEngines.length; i++) {
                searchEngines[i].classList.remove('selected');
            }

            // 设置选中搜索引擎的样式
            element.classList.add('selected');

            searchEngineUrl = url;
        }

        function submitForm(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            var searchTerm = document.getElementById('searchTerm').value;
            var searchUrl = searchEngineUrl + encodeURIComponent(searchTerm);
            window.open(searchUrl, '_blank'); // 在新标签页中打开搜索结果页面
        }
    </script>
</body>
</html>
