  <title>弹窗示例</title>
  <style>
    /* 遮罩层样式 */
    #mask {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: none; /* 默认隐藏 */
    }
    
    /* 弹窗样式 */
    #popup {
      position: fixed;
      width: 400px;
      height: 400px;
      top: 30%;
      left: 50%;
      margin-top: -125px;
      margin-left: -200px;
      background-color: white;
      border-radius: 10px;
      z-index: 10000;
      text-align: center;
      display: none; /* 默认隐藏 */
    }
    
    #hh {
      margin-top: 50px;
      font-size: 36px;
      color: #333;
    }
    
    h2 {
      margin-top: 30px;
      font-size: 24px;
      color: #666;
    }
    
    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }
    
    input[type=text] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }
    
    #result {
      position: fixed;
      right: 10%;
      bottom: 10%;
      font-size: 16px;
      color: #999;
    }
  </style>
</head>

<body>
  <!-- 遮罩层和弹窗 -->
  <div id="mask"></div>
  <div id="popup">
    <h1 id="hh">请输入标题信息</h1>
    <label>主标题（必填）</label>
    <input type="text" id="titleInput" required>
    <label>副标题</label>
    <input type="text" id="subtitleInput">
    <!-- <label>署名</label>
    <input type="text" id="authorInput">-->
    <button onclick="submitHandler()">确定</button>
  </div>

  <!-- 显示页面元素 -->
  <div class="cent1">
  	<h1 align="left"id="title"></h1>
  	<p id="subtitle"></p>
  </div>
  <div id="result"></div>
  <div id="author"></div>

  <!-- 弹出窗口的 JavaScript 脚本 -->
  <script>
    var mask = document.getElementById('mask');
    var popup = document.getElementById('popup');
    var title = document.getElementById('title');
    var subtitle = document.getElementById('subtitle');
    var author = document.getElementById('authorInput');

    function showPopup() {
      mask.style.display = 'block';
      popup.style.display = 'block';
    }

    function hidePopup() {
      mask.style.display = 'none';
      popup.style.display = 'none';
    }

    function submitHandler() {
      var titleText = document.getElementById('titleInput').value;
      var subtitleText = document.getElementById('subtitleInput').value;
      title.innerText = titleText;
      subtitle.innerText = subtitleText;
      //author.innerText = document.getElementById('authorInput').value;
      hidePopup();
    }

    window.onload = function() {
      showPopup();
    };
  </script>
